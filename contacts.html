<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="stylesheets/contacts_stylesheet.css">
    <title>Home</title>
</head>
<body>
<div class="container">
    <div class="container-menu">
        <img src="images/menu_icon.svg" onclick="showNavigation()" alt="menu">
    </div>
    <div class="container-cross">
        <img src="images/cross_icon.svg" onclick="closeNavigation()" alt="cross">
    </div>
    <aside class="container-aside">
        <img src="images/logo.svg" alt="logo">
        <div class="container-aside-list">
            <div class="container-aside-inner-list">
                <div class="container-aside-list-line"><img src="images/home_icon.svg" alt="home-icon">
                    <a class="container-aside-list-line-text"
                       href="index.html">Home</a>
                </div>
                <div class="container-aside-list-line"><img src="images/courses_icon.svg" alt="book-icon">
                    <a class="container-aside-list-line-text"
                       href="courses.html">Courses</a>

                </div>
                <div class="container-aside-list-line"><img src="images/contacts_red_icon.svg" alt="help-icon">
                    <a class="container-aside-list-line-text"
                       href="contacts.html" style="color: #FF3C5A;">Contacts</a>
                </div>
            </div>
        </div>
    </aside>
    <div class="container-list">
        <div class="container-list-text">
            <div>Contacts</div>
            <form class="container-list-text-form">
                <div class="container-list-text-form-group">
                    <input type="text" placeholder="Full Name" id="name" class="container-list-text-form-group-input"
                           required>
                    <label for="name">Full Name</label>
                </div>

                <div class="container-list-text-form-group">
                    <input type="email" placeholder="Email" id="email" class="container-list-text-form-group-input"
                           required>
                    <label for="email">Email</label>
                </div>

                <div class="container-list-text-form-group">
                    <label for="counter-input"></label><textarea name="message" id="counter-input" placeholder="Message"
                                                                 rows="2"
                                                                 class="container-list-text-form-group-input"
                                                                 maxlength="250"
                                                                 required></textarea>
                    <div class="container-list-text-group-counter">0/250</div>
                    <button type="submit" class="container-list-text-form-group-button"><b>SEND</b></button>
                </div>
            </form>
        </div>
    </div>

</div>

</body>
<script src="scripts/set_navigation.js"></script>
<script src="scripts/count_letters.js"></script>
</html>
