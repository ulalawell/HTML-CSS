<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="stylesheets/home_stylesheet.css">
    <title>Home</title>
</head>
<body>
<div class="container">
    <div class="container-menu">
        <img src="images/menu_icon.svg" onclick="showNavigation()" alt="menu">
    </div>
    <div class="container-cross">
        <img src="images/cross_icon.svg" onclick="closeNavigation()" alt="cross">
    </div>
    <aside class="container-aside">
        <img src="images/logo.svg" alt="logo">
        <div class="container-aside-list">
            <div class="container-aside-inner-list">
                <div class="container-aside-list-line"><img src="images/home_red_icon.svg" alt="home-icon">
                    <a class="container-aside-list-line-text"
                       href="home.html" style="color: #FF3C5A;">Home</a>
                </div>
                <div class="container-aside-list-line"><img src="images/courses_icon.svg" alt="book-icon">
                    <a class="container-aside-list-line-text"
                       href="courses.html">Courses</a>

                </div>
                <div class="container-aside-list-line"><img src="images/contacts_icon.svg" alt="help-icon">
                    <a class="container-aside-list-line-text"
                       href="contacts.html">Contacts</a>
                </div>
            </div>
        </div>
    </aside>
    <div class="container-list">
        <div class="container-list-text">
            <div class="container-list-text-title">Hello Startup Summer!</div>
            <div class="container-list-text-description">
                This is your task.<br>
                Please transform this template into HTML and CSS
            </div>
        </div>
        <div class="container-list-table">
            <div class="container-list-table-line">
                <div class="container-list-table-line-text">
                    Horizontal row using <b><p class="container-list-table-line-text-red"> Float</p></b>
                </div>
                <div>
                    <div class="container-list-table-line-square float"></div>
                    <div class="container-list-table-line-square float"></div>
                    <div class="container-list-table-line-square float"></div>
                    <div class="container-list-table-line-square float"></div>
                </div>
            </div>

            <div class="container-list-table-line">
                <div class="container-list-table-line-text">
                    Horizontal row using <b><p class="container-list-table-line-text-red"> Flexbox</p></b>
                </div>
                <div class="container-list-table-line-flexbox">
                    <div class="container-list-table-line-square"></div>
                    <div class="container-list-table-line-square"></div>
                    <div class="container-list-table-line-square"></div>
                    <div class="container-list-table-line-square"></div>
                </div>
            </div>

            <div class="container-list-table-line">
                <div class="container-list-table-line-text">
                    Horizontal row using <b><p class="container-list-table-line-text-red">Grid layout</p></b>
                </div>
                <div class="container-list-table-line-gridlayout">
                    <div class="container-list-table-line-square"></div>
                    <div class="container-list-table-line-square"></div>
                    <div class="container-list-table-line-square"></div>
                    <div class="container-list-table-line-square"></div>
                </div>
            </div>
        </div>
    </div>

</div>
</div>

</body>
<script src="scripts/set_navigation.js"></script>
</html>
